<div class="bg-gradient-to-br from-purple-50 to-blue-50 py-5">
  <div class="max-w-3xl mx-auto bg-white rounded-2xl shadow-xl overflow-hidden">
    <!-- Header Section -->
    <div class="bg-gradient-to-r from-purple-600 to-blue-500 p-6 text-center">
      <h1 class="text-4xl font-bold text-white mb-2">3rd Practical</h1>
      <p class="text-purple-100 font-light">
        Beautifully designed with love ❤️
      </p>
    </div>

    <!-- Content Section -->
    <div class="p-8">
      <div class="mb-8">
        <h2
          class="text-2xl font-semibold text-gray-800 mb-4 border-b-2 border-purple-200 pb-2"
        >
          Participants
        </h2>

        <!-- Beautiful List -->
        <ol class="space-y-3">
          <li
            *ngFor="let name of names; let i = index"
            class="flex items-center p-4 rounded-lg transition-all duration-300 hover:bg-purple-50 hover:shadow-sm"
          >
            <span
              class="flex items-center justify-center h-8 w-8 rounded-full bg-gradient-to-r from-purple-500 to-blue-400 text-white font-bold mr-4"
            >
              {{ i + 1 }}
            </span>
            <span class="text-lg text-gray-700 font-medium">{{ name }}</span>
            <span class="ml-auto text-purple-400">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 5l7 7-7 7"
                />
              </svg>
            </span>
          </li>
        </ol>
      </div>

      <!-- Decorative Elements -->
      <div class="flex justify-center space-x-4 mt-12">
        <div
          class="h-3 w-3 rounded-full bg-purple-300 animate-bounce"
          style="animation-delay: 0s"
        ></div>
        <div
          class="h-3 w-3 rounded-full bg-blue-300 animate-bounce"
          style="animation-delay: 0.2s"
        ></div>
        <div
          class="h-3 w-3 rounded-full bg-purple-300 animate-bounce"
          style="animation-delay: 0.4s"
        ></div>
      </div>
    </div>

    <!-- Footer -->
    <div class="bg-gray-50 px-6 py-4 text-center">
      <p class="text-gray-500 text-sm">Made with Angular & Tailwind CSS</p>
    </div>
  </div>
</div>
