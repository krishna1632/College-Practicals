<div
  class="min-h-screen bg-gradient-to-br from-amber-50 to-rose-50 flex items-center justify-center p-6"
>
  <div
    class="max-w-md w-full bg-white rounded-3xl shadow-2xl overflow-hidden transition-all duration-500 hover:shadow-3xl"
  >
    <!-- Header with decorative elements -->
    <div
      class="relative bg-gradient-to-r from-amber-400 to-rose-400 p-8 text-center"
    >
      <div class="absolute top-0 left-0 w-full h-full opacity-20">
        <div
          class="absolute top-4 left-1/4 w-16 h-16 rounded-full bg-white/30"
        ></div>
        <div
          class="absolute bottom-6 right-8 w-24 h-24 rounded-full bg-white/20"
        ></div>
      </div>
      <h1 class="text-5xl font-bold relative z-10 mb-2">Practical 4</h1>
      <h2 class="text-3xl font-bold text-white relative z-10">
        Two-Way Magic Binding
      </h2>
      <p class="text-amber-100 mt-2 relative z-10">
        See the power of Angular in action
      </p>
    </div>

    <!-- Main content -->
    <div class="p-8">
      <!-- Beautiful input field -->
      <div class="relative mb-6">
        <input
          type="text"
          placeholder=" "
          [(ngModel)]="userName"
          class="peer h-14 w-full border-b-2 border-gray-300 text-gray-900 placeholder-transparent focus:outline-none focus:border-rose-500 bg-transparent"
          id="username"
        />
        <label
          for="username"
          class="absolute left-0 -top-3.5 text-gray-600 text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-4 peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm"
        >
          Enter your beautiful name
        </label>
        <div
          class="absolute bottom-0 left-0 w-0 h-0.5 bg-rose-500 transition-all duration-300 peer-focus:w-full"
        ></div>
      </div>

      <!-- Dynamic greeting with animation -->
      <div
        class="bg-gradient-to-r from-amber-50 to-rose-50 rounded-xl p-6 text-center transition-all duration-500"
        [class]="userName ? 'shadow-md' : ''"
      >
        <p class="text-gray-500 text-lg mb-1">The universe says:</p>
        <p
          class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-amber-600 to-rose-600"
        >
          {{
            userName ? "Hello, " + userName + "!" : "Hello, beautiful stranger!"
          }}
        </p>

        <!-- Decorative elements that appear when name is entered -->
        <div
          class="flex justify-center mt-4 space-x-2 transition-opacity duration-300"
          [class]="userName ? 'opacity-100' : 'opacity-0'"
        >
          <svg
            class="w-6 h-6 text-rose-400 animate-wiggle"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              fill-rule="evenodd"
              d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z"
              clip-rule="evenodd"
            ></path>
          </svg>
          <svg
            class="w-6 h-6 text-amber-400 animate-wiggle"
            style="animation-delay: 0.2s"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              fill-rule="evenodd"
              d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z"
              clip-rule="evenodd"
            ></path>
          </svg>
          <svg
            class="w-6 h-6 text-rose-300 animate-wiggle"
            style="animation-delay: 0.4s"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              fill-rule="evenodd"
              d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </div>
      </div>

      <!-- Footer note -->
      <p class="text-center text-gray-400 text-xs mt-8">
        Type above to experience Angular's two-way binding magic
      </p>
    </div>
  </div>
</div>
