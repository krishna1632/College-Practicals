<div
  class="flex flex-col items-center justify-center bg-gradient-to-r from-orange-500 to-purple-500 py-5 "
>
  <div class="bg-white p-10 rounded-xl shadow-lg max-w-sm w-full text-center">
    <h1 class="text-3xl font-semibold text-gray-800 mb-6">Practical 6 - Counter App</h1>
    <p class="text-4xl font-bold text-gray-800 mb-6">{{ counter }}</p>

    <div class="flex justify-center space-x-4">
      <button
        (click)="increment()"
        class="px-6 py-2 bg-green-500 hover:bg-green-700 text-white font-semibold rounded-full transition-all duration-300 ease-in-out transform hover:scale-105"
      >
        Increase
      </button>
      <button
        (click)="decreament()"
        class="px-6 py-2 bg-red-500 hover:bg-red-700 text-white font-semibold rounded-full transition-all duration-300 ease-in-out transform hover:scale-105"
      >
        Decrease
      </button>
    </div>
  </div>
</div>
